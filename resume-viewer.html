<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Jeska Maya Tubongbanua</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .resume-viewer-nav {
            background: var(--white);
            box-shadow: var(--shadow-medium);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        .back-button:hover {
            color: var(--primary-dark);
        }
        .download-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--gradient-primary);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }
        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-large);
        }
        .pdf-container {
            width: 100%;
            height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .pdf-embed {
            width: 100%;
            max-width: 900px;
            height: 100%;
            border: none;
            box-shadow: var(--shadow-large);
            border-radius: var(--border-radius);
            background: white;
        }
        @media (max-width: 768px) {
            .pdf-container {
                padding: 1rem;
            }
            .resume-viewer-nav {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="resume-viewer-nav">
        <a href="index.html#about" class="back-button">
            <span>←</span> Back to Portfolio
        </a>
        <a href="Maya_Tubongbanuas_Resume_2025.pdf" download class="download-button">
            <span>↓</span> Download PDF
        </a>
    </nav>
    <div class="pdf-container">
        <iframe src="Maya_Tubongbanuas_Resume_2025.pdf" class="pdf-embed" title="Resume PDF Viewer"></iframe>
    </div>
</body>
</html>
